<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Billy's BookStore</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Billy's BookStore</h1>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{logout}" action="#" method="post">
<input type="submit" value="Sign Out"></input>
</form>
<table class = "table table-stripped">
 <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Year</th>
    <th>ISBN</th>
    <th>Price</th>
  </tr>
<tr th:each ="book : ${books}">
<td th:text ="${book.title}"></td>
<td th:text ="${book.author}"></td>
<td th:text ="${book.year}"></td>
<td th:text ="${book.isbn}"></td>
<td th:text ="${book.price}"></td>
<td><div sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></div></td>
</tr>
</table>
<br></br>
<a class = "btn btn-success" th:href="@{/add}">Add Book</a>
<br></br>
<div sec:authorize="hasAuthority('ADMIN')">
  This content is only shown to administrators.
</div>
<div sec:authorize="hasAuthority('USER')">
  This content is only shown to users.
</div>
</body>
</html>
